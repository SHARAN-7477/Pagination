<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>    
    <h1 class="head">Pagination</h1>
    <h3>Pagination will do once click the button move to the another page </h3>
    <div class="container">
        <div class="pagination">
            <button class="btn1 backBtn" onclick="backBtn()"> Previous </button>
            <ul>
                <a href="script.js"> <li class="link activated" value="1" onclick="activeLink()">1</li></a>
                <a href="script.js"> <li class="link" value="2" onclick="activeLink()">2</li></a>
                <a href="script.js"> <li class="link" value="3" onclick="activeLink()">3</li></a>
                <a href="script.js"> <li class="link" value="4" onclick="activeLink()">4</li></a>
                <a href="script.js"> <li class="link" value="5" onclick="activeLink()">5</li></a>
            </ul>
            <button class="btn2 nextBtn" onclick="nextBtn()"> Next </button>
        </div>
    </div>

    <script>
        let link=document.getElementsByClassName("link");
let currentValue=1;
function activeLink(){
    for(l of link){
        l.classList.remove("activated");
    }
    event.target.classList.add("activated");
    currentValue=event.target.value;
}
function backBtn(){
    if(currentValue > 1)
    {
        for(l of link){
            l.classList.remove("activated");
        }
        currentValue--;
        link[currentValue-1].classList.add("activated");
    }
}
function nextBtn(){
    if(currentValue < 5)
    {
        for(l of link){
            l.classList.remove("activated");
        }
        currentValue++;
        link[currentValue-1].classList.add("activated");
    }
}
    </script>
</body>
</html>
